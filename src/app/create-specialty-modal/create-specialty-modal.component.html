<h1 mat-dialog-title>Ajouter une spécialité</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nom de la spécialité</mat-label>
    <input matInput [(ngModel)]="data.specialty" name="specialty">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button 
    mat-button 
    [mat-dialog-close]="data.specialty.toUpperCase().trim()" 
    cdkFocusInitial
    [disabled]="data.specialty.trim().length < 2 || data.exclude.indexOf(data.specialty.toUpperCase().trim()) !== -1"
  >Ajouter</button>
</div>
