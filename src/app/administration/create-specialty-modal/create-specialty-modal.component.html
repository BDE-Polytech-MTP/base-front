<h1 mat-dialog-title>Ajouter une spécialité</h1>
<form [formGroup]="specialtyForm">
  <div mat-dialog-content>
    <mat-list>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Nom de la spécialité</mat-label>
          <input type="text" minlength="2" matInput formControlName="name" name="name">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field mat-list-item>
          <mat-label>Année min</mat-label>
          <input type="number" min="1" max="5" matInput formControlName="minYear" name="minYear">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Année max</mat-label>
          <input type="number" min="1" max="5" matInput formControlName="maxYear" name="maxYear">
        </mat-form-field>
      </mat-list-item>

    </mat-list>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annuler</button>
    <button 
    mat-button 
    [mat-dialog-close]="specialtyForm.value" 
    cdkFocusInitial
    [disabled]="!specialtyForm.valid"
    >Ajouter</button>
  </div>
</form>
