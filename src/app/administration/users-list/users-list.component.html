<form class="app-form">
    <h2>Liste des utilisateurs</h2>

    <mat-form-field appearance="fill" hideRequiredMarker="true">
        <mat-label>Recherche</mat-label>
        <input type="text" matInput name="search" id="searchBar">
    </mat-form-field>

    <mat-paginator
        [length]="usersCount"
        [pageSize]="pageSize.value"
        [pageSizeOptions]="[1, 50, 100, 300, 500]"
        (page)="onPageChange($event)"
    >
    </mat-paginator>

</form>

<table mat-table [dataSource]="users">
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
        <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef>Permissions</th>
        <td mat-cell *matCellDef="let user">{{ formatPermission(user.permissions) }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let user">
            <a mat-raised-button routerLink="/" color="primary">Consulter le profil</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let user; columns: columnsToDisplay"></tr>
</table>
