<mat-card class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-list>
            <mat-list-item>
                <mat-card-title>Connexion</mat-card-title>
            </mat-list-item>

            <mat-card-content>

                <mat-list-item>
                    <mat-form-field appearance="fill" hideRequiredMarker="true">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput required formControlName="email" name="email">
                    </mat-form-field>
                </mat-list-item>

                <mat-list-item>
                    <mat-form-field appearance="fill" hideRequiredMarker="true">
                        <mat-label>Mot de passe</mat-label>
                        <input type="password" matInput required formControlName="password" name="password">
                    </mat-form-field>
                </mat-list-item>

                <mat-list-item *ngIf="error">
                    <h2 mat-subheader  class="error">{{ error }}</h2>
                </mat-list-item>
                
                <mat-list-item>
                        <button type="submit" mat-flat-button color="primary" [disabled]="connecting || !loginForm.valid">
                            {{ connecting ? 'Connexion ...' : 'Se connecter' }}
                        </button>    
                </mat-list-item>
                
            </mat-card-content>

        </mat-list>  
    </form>
</mat-card>
