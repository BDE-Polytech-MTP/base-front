<form [formGroup]="loginForm" class="app-form" (ngSubmit)="submit()">

    <h2>Connexion</h2>

    <mat-form-field appearance="fill" hideRequiredMarker="true">
        <mat-label>Email</mat-label>
        <input type="email" matInput required formControlName="email" name="email">
    </mat-form-field>

    <mat-form-field appearance="fill" hideRequiredMarker="true">
        <mat-label>Mot de passe</mat-label>
        <input type="password" matInput required formControlName="password" name="password">
    </mat-form-field>
    
    <button type="submit" mat-flat-button color="primary" [disabled]="connecting || !loginForm.valid">
        {{ connecting ? 'Connexion ...' : 'Se connecter' }}
    </button>

    <div *ngIf="error" class="error">{{ error }}</div>

</form>
